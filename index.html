<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Minha Lista de Tarefas</h1>
        
        <div class="mb-4 flex space-x-2">
            <input type="text" id="taskInput" placeholder="Adicionar nova tarefa..."
                   class="flex-grow px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-purple-500 focus:border-purple-500">
            <button id="addTaskBtn"
                    class="bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700 transition">
                Adicionar
            </button>
        </div>
        
        <ul id="taskList" class="space-y-3">
            <!-- As tarefas serÃ£o adicionadas aqui pelo JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
